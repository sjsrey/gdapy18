# Run `conda-env create -f workshop.yml`

name: workshop 
channels:
  - conda-forge
dependencies:
  - python=3
  - pip
  - bokeh
  - dask
  - feather-format
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - jupyterlab
  - jupyter_client
  - mkl-service
  - networkx
  - osmnx
  - palettable
  - pillow
  - pip:
      - geojson
      - folium
      - bambi
      - pystan
      - geocoder
      - polyline
  - contextily
  - pymc3
  - pysal
  - rasterio
  - scikit-image
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter

