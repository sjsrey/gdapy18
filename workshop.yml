# Run `conda-env create -f workshop.yml`
name: workshop
channels:
  - ioos
  - bokeh
  - conda-forge

dependencies:
  - python=2.7
  - pip
  - bokeh
  - cartopy
  - clusterpy
  - dask
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - mplleaflet
  - nbconvert
  - networkx
  - palettable
  - PIL
  - pip:
        - contextily
        - folium
        - geojson
        - palettable
  - qgrid
  - rasterio
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter
  - bokeh
  - datashader
